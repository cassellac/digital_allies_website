<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Network Icon -->
  <g transform="translate(20, 20)">
    <circle cx="20" cy="20" r="8" fill="url(#iconGradient)"/>
    <circle cx="35" cy="10" r="5" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="35" cy="30" r="5" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="10" cy="35" r="4" fill="url(#iconGradient)" opacity="0.6"/>
    <line x1="20" y1="20" x2="35" y2="10" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="20" x2="35" y2="30" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="20" x2="10" y2="35" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="20" cy="20" r="2" fill="white"/>
  </g>
  
  <text x="70" y="50" font-family="Segoe UI, sans-serif" font-size="22" font-weight="700" fill="url(#primaryGradient)">Digital Allies</text>
</svg>