<svg viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Small Network Icon -->
  <g transform="translate(15, 12)">
    <circle cx="13" cy="13" r="5" fill="url(#iconGradient)"/>
    <circle cx="22" cy="8" r="3" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="22" cy="18" r="3" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="7" cy="21" r="2" fill="url(#iconGradient)" opacity="0.6"/>
    <line x1="13" y1="13" x2="22" y2="8" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="13" y1="13" x2="22" y2="18" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="13" y1="13" x2="7" y2="21" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.7"/>
    <circle cx="13" cy="13" r="1.5" fill="white"/>
  </g>
  
  <text x="45" y="30" font-family="Segoe UI, sans-serif" font-size="14" font-weight="700" fill="url(#primaryGradient)">Digital Allies</text>
</svg>