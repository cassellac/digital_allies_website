<svg viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Centered Network Icon -->
  <g transform="translate(50, 25)">
    <circle cx="20" cy="15" r="8" fill="url(#iconGradient)"/>
    <circle cx="35" cy="8" r="5" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="35" cy="22" r="5" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="10" cy="28" r="4" fill="url(#iconGradient)" opacity="0.6"/>
    <line x1="20" y1="15" x2="35" y2="8" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="15" x2="35" y2="22" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="15" x2="10" y2="28" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="20" cy="15" r="2" fill="white"/>
  </g>
  
  <text x="70" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="700" fill="url(#primaryGradient)">Digital</text>
  <text x="70" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="700" fill="#414243">Allies</text>
</svg>